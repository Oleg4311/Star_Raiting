<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viget</title>
  <link rel="stylesheet" href="./index.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="ratingForm">
    <div class="rating" id="stars">

      <input type="radio" id="star-5" name="rating" value="5">
      <label for="star-5" title="Оценка «5»"></label>
    
      <input type="radio" id="star-4" name="rating" value="4">
      <label for="star-4" title="Оценка «4»"></label>
    
      <input type="radio" id="star-3" name="rating" value="3">
      <label for="star-3" title="Оценка «3»"></label>
    
      <input type="radio" id="star-2" name="rating" value="2">
      <label for="star-2" title="Оценка «2»"></label>
    
      <input type="radio" id="star-1" name="rating" value="1">
      <label for="star-1" title="Оценка «1»"></label>
    
    </div>
    <div id="rate" class="rate"></div>
    <div id="comment" class="comment"></div>
    <div id="input" class="inputed">
      <input class="input" id="content" type="text" name="key" placeholder="Что стоит улучшить?"></input>
      <button class="button" id="button">Ввести</button>
    </div>
  </div>
</body>
</html>
